<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle</title>
    <style>
        .button {
            display: inline-block;
            width: 100px;
            height: 50px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
            background-color: #ccc;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Controles</h1>
    <div>
        <div class="button" onclick="sendCommand('up')">↑</div>
        <div class="button" onclick="sendCommand('down')">↓</div>
        <div class="button" onclick="sendCommand('left')">←</div>
        <div class="button" onclick="sendCommand('right')">→</div>
        <div class="button" onclick="sendCommand('saltar')">Saltar</div>
        <div class="button" onclick="sendCommand('baixar')">Baixar</div>
        <div class="button" onclick="sendCommand('extra1')">Extra 1</div>
        <div class="button" onclick="sendCommand('extra2')">Extra 2</div>
        <div class="button" onclick="sendCommand('extra3')">Extra 3</div>
        <div class="button" onclick="sendCommand('extra4')">Extra 4</div>
        <div class="button" onclick="sendCommand('extra5')">Extra 5</div>
        <div class="button" onclick="sendCommand('extra6')">Extra 6</div>
        <div class="button" onclick="sendCommand('extra7')">Extra 7</div>
        <div class="button" onclick="sendCommand('extra8')">Extra 8</div>
    </div>

    <script>
        function sendCommand(command) {
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log(`Command ${command} executed successfully, new state: ${data.state}`);
                } else {
                    console.error(`Error: ${data.message}`);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
